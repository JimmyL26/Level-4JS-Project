<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body onload="initialize();">
    <h1>Shop Lift Up, Inc.</h1>
    <img src="images/Icon.png" id="icon">
    <h1>Grocery List</h1>
    <div class="element">
        <form>
            <label>Delete Item</label>
            <br>
            <input type="text" id="remove"></label>
        </form>
        <button onclick="getRemoveIndex();">Enter</button>
    </div>
    <div class="element">
        <form>
            <label>Enter Item</label>
            <br>
            <input type="text" id="item"></label>
        </form>
        <button onclick="getInfo();">Enter</button>
    </div>
    <div class="element">
        <form>
            <label>Move Item</label>
            <br>
            <input type="text" id="move"></label>
        </form>
        <button onclick="moveUp();"><img src="images/up-arrow.png"></button>
        <button onclick="moveDown()"><img src="images/down-arrow.png"></button>
    </div>
    <br><br>
    <fieldset id="list">
    </fieldset>
</body>
</html>
